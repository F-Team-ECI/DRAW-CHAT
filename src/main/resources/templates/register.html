<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Draw Chat Register</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="/js/register.js"></script>
    <link rel="stylesheet" href="static/css/login.css" th:href="@{/css/login.css}" />
</head>
<body>
    <form>
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="name"><b>First Name</b></label>
            <input type="text" placeholder="First Name" name="name" id="name" required>

            <label for="lastName"><b>Last Name</b></label>
            <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>

            <label for="phone"><b>Phone</b></label>
            <input type="text" placeholder="Enter Email" name="phone" id="phone" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <hr>

            <button type="button" class="registerbtn" onclick="register.push()">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="/login">Sign in</a>.</p>
        </div>
    </form>
</body>
</html>
