<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Draw Chat Login</title>

    <link rel="stylesheet" th:href="@{/css/login.css}" />

</head>
<body>
<div class="container">
    <div class="container">
        <div class="container">
            <div class="titulo">
                <H1>DRAW CHAT</H1>
                <h2>Bienvenido</h2>
            </div>
            <form class="col-12" th:action="@{/login}" method="post">
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
            </form>

            <div th:if="${param.error}" class="alert error" role="alert">
                Usuario o contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="alert success" role="alert">
                Sesión cerrada con éxito.
            </div>

        </div>
        <div class="container signin">
            <p>¿No tienes una cuenta? Crea una<a href="/register"> Crear cuenta</a>.</p>
        </div>
    </div>
</div>
</body>
</html>
